<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="001styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,700;0,900;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/96ddf4d5de.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="signup-container">
        <div class="left">
            <div>
                <h1>The best newsletter you've ever read</h1>
                <h3><em>Or at least, that's what our moms tell us.</em></h3>
            </div>
            <div>
                <p><strong>What you'll get:</strong></p>
                <ul>
                    <li><i class="far fa-check-circle"></i>One Cool thing</li>
                    <li><i class="far fa-check-circle"></i>Another Cool thing</li>
                    <li><i class="far fa-check-circle"></i>The third thing is the best.</li>
                </ul>
            </div>
        </div>
        <div class="right">
            <form class="subscription-form" action="">
                <label for="fname">First Name</label>
                <input id="fname" type="text" placeholder="Bob Bobberson">
                <label for="email">Email</label>
                <input id="email" type="text" placeholder="bob@bobmail.com">
                <div class="button"><a href="#">Submit</a></div>
            </form>
        </div>
    </div>
</body>

</html>
